name: Reset to last tag
on: 
  push:
    branches:
      - main
jobs:
  reset-to-last-tag:
    name: "Reset to last tag"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Get the version and reset
        id: get_version
        run: echo ::set-output name=VERSION::$(echo $GITHUB_REF | cut -d / -f 3)
        run:     git reset --hard ${{ steps.get_version.outputs.VERSION }}
        run:     exit 1